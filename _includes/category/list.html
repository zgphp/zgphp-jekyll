{% for post in paginator.posts %}
    <div class="post">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <div class="meta">Objavljeno: <em>{{ post.date | localize:"%d. %B %Y u %H:%M" }}</em></div>
        <div class="excerpt">{{ post.excerpt }}</div>
    </div>
    <hr />
{% endfor %}
